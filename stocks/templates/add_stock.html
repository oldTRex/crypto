{% extends 'base.html'%}

{% block content %}

<h1> Add Stock ... </h1>



<form class="d-flex" action="{% url 'add_stock' %}" method="POST">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Add" aria-label="Search" name="ticker">
    <button class="btn btn-outline-secondary" type="submit"> Add Stock Code </button>
  </form>

  {% for item in ticker %}
  {{ item }}   -  <a href="{% url 'delete' item.id %}"> delete </a>  
  </br>
  {% endfor %}

{% endblock %}
